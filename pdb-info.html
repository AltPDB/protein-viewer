<!DOCTYPE html>
<html>
	<head>
		<title>Protein Metadata - MolVR</title>
		<style>
			html, body {
				height: 100%;
				padding: 0;
				margin: 0;
			}

			.bar {
				position: fixed;
				top: 0;
				left: 0;
				margin: 0;
				background-color: rgba(0,0,0,0.7);
			}

			.item {
				display: inline-block;
				padding: 5px 10px;

				text-align: center;
				font-size: 24px;
				font-weight: bold;

				color: white;
				text-decoration: none;

			}

			iframe {
				width: 100%;
				height: 99%;
			}
		</style>
		<script>

			function color(evt)
			{
				// normal color everything
				var buttons = evt.target.parentElement.children;
				for(var i=0; i<buttons.length; i++)
					buttons[i].style.color = '';

				// special color current page
				evt.target.style.color = '#87ceeb';
			}

		</script>
	</head>
	<body>
		<p class='bar'>
			<a href='http://www.rcsb.org/pdb/explore/explore.do?structureId=2vaa'
				target='view' onclick='color(event)' class='item' id='2VAA'>2VAA</a>
			<a href='http://www.rcsb.org/pdb/explore/explore.do?structureId=2m6c'
				target='view' onclick='color(event)' class='item' id='2M6C'>2M6C</a>
			<a href='http://www.rcsb.org/pdb/explore/explore.do?structureId=3utq'
				target='view' onclick='color(event)' class='item' id='3UTQ'>3UTQ</a>
			<a href='http://www.rcsb.org/pdb/explore/explore.do?structureId=4x5w'
				target='view' onclick='color(event)' class='item' id='4X5W'>4X5W</a>
			<a href='http://www.rcsb.org/pdb/explore/explore.do?structureId=1aqd'
				target='view' onclick='color(event)' class='item' id='1AQD'>1AQD</a>
			<a href='http://www.rcsb.org/pdb/explore/explore.do?structureId=1j8h'
				target='view' onclick='color(event)' class='item' id='1J8H'>1J8H</a>
		</p>
		<iframe name='view' frameborder='0' src='http://www.rcsb.org/pdb/home/home.do'>
		</iframe>
	</body>
</html>
